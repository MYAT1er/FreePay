<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Free logo.png" type="image/x-icon">
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Adresse De Facturation</h3>

                <div class="inputBox">
                    <span>Nom Et Prénom :</span>
                    <input type="text" placeholder="William Kings">
                </div>
                <div class="inputBox">
                    <span>E-Mail :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Adresse :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>Ville :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Pays :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>code zip :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">paiement</h3>

                <div class="inputBox">
                    <span>cartes Acceptées :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nom Sur La Carte :</span>
                    <input type="text" placeholder="mr. William Kings">
                </div>
                <div class="inputBox">
                    <span>Numéro De Carte De Crédit :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mois Exp :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Année Exp :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Validation" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
